<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Amazon Sign in</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="css/ASI.css" />
    <script>
      function checkInput() {
        var input = document.getElementById("email_inn").value;
        var pat_email = /^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/;
        var pat_mobile = /^[0-9]{10}$/;

        if (pat_email.test(input) || pat_mobile.test(input)) {
          window.location.href = "/new_Amazon.html"; // Redirect to the next page
        } else {
          alert("Invalid email or mobile number");
        }
      }
    </script>
  </head>
  <body>
    <section>
      <div class="logo">
        <img src="images/amazon_logo_black.png" alt="" />
        <span>.in</span>
      </div>
      <div class="card">
        <h1>Sign In</h1>
        <div class="form" name="sign_in_frm">
          <label for="">Email or mobile phone number</label>
          <input type="email" name="email_in" id="email_inn" />
          <button onclick="checkInput()">
            <a
              href="/new_Amazon.html"
              style="text-decoration: none; color: black"
              >Continue</a
            >
          </button>
        </div>
        <p>
          By continuing, you agree to Amazon's
          <a href="" class="conditions">Conditions of Use</a> and
          <a href="Amazom.html" class="conditions">Privacy Notice</a>.
        </p>
        <a href="#" class="icon">Need help?</a>

        <div class="extra">
          <p class="work">Buying for work?</p>
          <a href="#" class="shop">Shop on Amazon Business</a>
        </div>
      </div>

      <div class="breck">
        <p>New to Amazon?</p>
      </div>

      <div class="btn">
        <button>
          <a href="/create_account.html" class="create_acc-btn"
            >Create your Amazon Account</a
          >
        </button>
      </div>

      <footer>
        <div class="links">
          <a href="#">Conditions of Use</a>
          <a href="#">Privacy Notice</a>
          <a href="#">Help</a>
        </div>
        <p>Â© 1996-2024, Amazon.com, Inc. or its affiliates</p>
      </footer>
    </section>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
