<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Amazon:header</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="/css/new_styleAmazon.css" />
  </head>
  <body>
    <header>
      <div class="navbar_1 sticky-top">
        <div class="btn-logo">
          <div class="all-btn">
            <button
              class="navbar-toggler"
              type="button"
              data-toggle="collapse"
              data-target="#navbarNav"
              aria-controls="navbarNav"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <!-- Custom icon (e.g., hamburger icon) -->
              &#9776;
            </button>
          </div>

          <div class="main-logo d-flex border_white">
            <a href="/new_Amazon.html" target="_blank">
              <div class="logo"></div>
            </a>
            <span
              style="color: white; font-size: 13px; margin: bottom 5px"
              class="ml-3 mr-3 mt-3"
              >.in</span
            >
          </div>
        </div>
        <div class="nav-add">
          <p class="addFirst">Delivering to Ahmedabad 380001</p>
          <div>
            <p class="addSec">
              <i class="fa-solid fa-location-dot">&nbsp;&nbsp;</i>
              <a href="" class="addSec-a cart-a"> Update Location</a>
            </p>
          </div>
        </div>
        <div class="nav-search">
          <select class="search-select">
            <option value="">All</option>
          </select>
          <input placeholder="Search Amazon.in" class="search-input" />
          <div class="search-icon">
            <i class="fa-solid fa-magnifying-glass"></i>
          </div>
        </div>

        <div class="select-lang">
          <select class="lang-select">
            <option>EN</option>
            <option>HINDI</option>
            <option>GUJ</option>
            <option>URDU</option>
            <option>TAMIL</option>
            <option>TELUGU</option>
            <option>MALAYALAM</option>
            <option>ARBI</option>
          </select>
        </div>

        <div class="nav-signin">
          <div class="nav-hello">
            <a href="/AmazonSignIn.html" target="_blank" class="cart-a"
              >Hello,sign in</a
            >
          </div>
          <select class="nav-acc-list">
            <option>Account & List</option>
          </select>
        </div>

        <div class="rAndO">
          <div class="ret">Returns</div>
          <div class="ord">& Orders</div>
        </div>
        <div class="nav-cart">
          <div class="cart-icon">
            <i class="fa-solid fa-cart-shopping" id="cc"></i>
          </div>
          <div class="cart" onclick="return toCart()">
            <a href="Cart.html" class="cart-a" target="_parent">Cart</a>
          </div>
        </div>

        <div class="nav-search-2">
          <select class="search-select-2">
            <option value="">All</option>
          </select>
          <input placeholder="Search Amazon.in" class="search-input-2" />
          <div class="search-icon-2">
            <i class="fa-solid fa-magnifying-glass"></i>
          </div>
        </div>
      </div>

      <nav class="navbar navbar-expand-md panel">
        <div class="nav-add-2" style="padding-left: 10px; padding-top: 4px">
          <i class="fa-solid fa-location-dot" style="color: white"></i>
          <div class="addFirst">Delivering to Ahmedabad 380001</div>
          <p class="addSec">
            <a href="#" onclick="openLocationDialog()" class="cart-a"
              >Update Location</a
            >
          </p>
        </div>
        <div align="center" class="container-fluid justify-content-start">
          <div class="collapse navbar-collapse" id="navbarNav ">
            <ul class="navbar-nav" style="margin-top: 18px">
              <li class="nav-item panel-item">
                <a class="nav-link" href="#"> &#9776; All</a>
              </li>
              <li class="nav-item panel-item">
                <a class="nav-link" href="#">Amazon miniTV</a>
              </li>
              <li class="nav-item panel-item">
                <a class="nav-link" href="#">Sell</a>
              </li>
              <li class="nav-item panel-item">
                <a class="nav-link" href="#">Best Sellers</a>
              </li>
              <li class="nav-item panel-item">
                <a class="nav-link" href="#">Today's Deals</a>
              </li>
              <li class="nav-item panel-item">
                <a class="nav-link" href="#">Mobiles</a>
              </li>
              <li class="nav-item panel-item">
                <a class="nav-link" href="/products.html" target="_parent"
                  >Clothings</a
                >
              </li>
              <li class="nav-item panel-item">
                <a class="nav-link" href="#">Prime</a>
              </li>
              <li class="nav-item panel-item">
                <a class="nav-link" href="#">New Releases</a>
              </li>
              <li class="nav-item panel-item">
                <a class="nav-link" href="#">Electronics</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="/script/new_Amazon.js"></script>
  </body>
</html>
